{% set name = "yosys" %}
{% set version = "0.32" %}
{% set sha256 = "07b168491fa103a57231483a80f8e03545d0c957672e96b73d4eb9c8c8c43930" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/YosysHQ/{{ name }}/archive/refs/tags/yosys-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bison
    - make
    - pkg-config
  host:
    - boost
    - flex
    - libffi
    - libzlib
    - readline
    - tk
    - zlib
  run:
    - graphviz
    - libffi
    - libzlib
    - readline
    - tk

test:
  commands:
    - yosys-config --prefix
    - yosys-config --ldflags

about:
  home: https://github.com/YosysHQ/yosys
  license: ISC
  license_family: OTHER
  license_file: COPYING
  summary: Yosys Open SYnthesis Suite
  description: |
    This is a framework for RTL synthesis tools. It currently has extensive Verilog-2005 support and provides a basic set of synthesis algorithms for various application domains.
  dev_url: https://github.com/YosysHQ/yosys

extra:
  recipe-maintainers:
    - whitequark
    - timkpaine
